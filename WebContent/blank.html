<!DOCTYPE html>
<html ng-app>
<head>
	<!-- META -->
	<title>HTML KickStart Elements</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	<meta name="description" content="" />
	
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/kickstart.css" media="all" />
	<link rel="stylesheet" type="text/css" href="style.css" media="all" /> 
	
	<!-- Javascript -->
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/kickstart.js"></script>
	
	<!-- Angular JS -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div class="grid">
		<div class="col_12" style="margin-top: 100px;">
			<div>
				<label>Name:</label> <input type="text" ng-model="yourName"
					placeholder="Enter a name here">
					<fieldset>
					<legend>Gender</legend>
				<input type="radio" name="genderRadio" id="genderBox" class="checkbox" />
				<label for="genderBox" class="inline">Male</label> <br/> 
				<input type="radio" name="genderRadio" id="genderBox" class="checkbox" />
				<label for="genderBox" class="inline">Female</label> <br/> 
				</fieldset>
				<hr>
				<h1>Hello {{yourName}}!</h1>
			</div>
		</div>
	</div>
	<!-- End Grid -->
</body>
</html>
